<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Read PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Amiri', serif;
        }
        body {
            background: #1e1e38;
            color: #e6e6fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #0f0f1a;
            padding: 4vw;
            text-align: center;
            font-size: 5vw;
            color: #5b9bd5;
            font-family: 'Noto Naskh Arabic', serif;
            letter-spacing: 0.5px;
        }
        .pdf-container {
            flex: 1;
            background: #1e1e38;
        }
        iframe, object {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fallback-link {
            text-align: center;
            padding: 5vw;
        }
        .fallback-link a {
            color: moccasin;
            text-decoration: underline;
            font-size: 4.5vw;
        }
    </style>
</head>
<body>

    <div class="header">
        üìñ Matakan Koyon Ramli 50
    </div>

    <div class="pdf-container">
        <!-- Try iframe first -->
        <iframe src="raml50.pdf#toolbar=0&navpanes=0&view=FitH"></iframe>

        <!-- Fallback: If iframe fails, object will try -->
        <object data="raml50.pdf#toolbar=0&navpanes=0&view=FitH" type="application/pdf">
            <div class="fallback-link">
                ‚ö†Ô∏è Your browser can't display the PDF.  
                <a href="raml50.pdf" target="_blank">Click here to open the PDF</a>
            </div>
        </object>
    </div>

</body>
</html>
